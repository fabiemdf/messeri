<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="white" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Timeline Lines -->
  <!-- Row 1 horizontal line -->
  <line x1="225" y1="60" x2="675" y2="60" stroke="#0056b3" stroke-width="3" />
  
  <!-- Row 2 horizontal line -->
  <line x1="225" y1="280" x2="675" y2="280" stroke="#0056b3" stroke-width="3" />
  
  <!-- Vertical connector from row 1 to row 2 -->
  <line x1="675" y1="60" x2="675" y2="120" stroke="#0056b3" stroke-width="3" />
  <line x1="675" y1="120" x2="225" y2="120" stroke="#0056b3" stroke-width="3" />
  <line x1="225" y1="120" x2="225" y2="280" stroke="#0056b3" stroke-width="3" />
  
  <!-- Section 1: Initial Contact (Row 1, Left) -->
  <g>
    <!-- Circle with number -->
    <circle cx="225" cy="60" r="25" fill="#0056b3" />
    <text x="225" y="65" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">1</text>
    
    <!-- Title -->
    <text x="225" y="100" font-family="Arial" font-size="16" fill="#0056b3" text-anchor="middle" font-weight="bold">Initial Contact</text>
    
    <!-- Bullet points -->
    <circle cx="150" cy="130" r="3" fill="#444444" />
    <text x="160" y="135" font-family="Arial" font-size="14" fill="#444444">Report damage to insurance company</text>
    
    <circle cx="150" cy="155" r="3" fill="#444444" />
    <text x="160" y="160" font-family="Arial" font-size="14" fill="#444444">Document initial damage</text>
    
    <circle cx="150" cy="180" r="3" fill="#444444" />
    <text x="160" y="185" font-family="Arial" font-size="14" fill="#444444">Get claim number</text>
  </g>
  
  <!-- Section 2: Inspection (Row 1, Right) -->
  <g>
    <!-- Circle with number -->
    <circle cx="675" cy="60" r="25" fill="#0056b3" />
    <text x="675" y="65" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">2</text>
    
    <!-- Title -->
    <text x="675" y="100" font-family="Arial" font-size="16" fill="#0056b3" text-anchor="middle" font-weight="bold">Inspection</text>
    
    <!-- Bullet points -->
    <circle cx="600" cy="130" r="3" fill="#444444" />
    <text x="610" y="135" font-family="Arial" font-size="14" fill="#444444">Insurance adjuster visit</text>
    
    <circle cx="600" cy="155" r="3" fill="#444444" />
    <text x="610" y="160" font-family="Arial" font-size="14" fill="#444444">Detailed damage assessment</text>
    
    <circle cx="600" cy="180" r="3" fill="#444444" />
    <text x="610" y="185" font-family="Arial" font-size="14" fill="#444444">Photo documentation</text>
  </g>
  
  <!-- Section 3: Documentation (Row 2, Left) -->
  <g>
    <!-- Circle with number -->
    <circle cx="225" cy="280" r="25" fill="#0056b3" />
    <text x="225" y="285" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">3</text>
    
    <!-- Title -->
    <text x="225" y="320" font-family="Arial" font-size="16" fill="#0056b3" text-anchor="middle" font-weight="bold">Documentation</text>
    
    <!-- Bullet points -->
    <circle cx="150" cy="350" r="3" fill="#444444" />
    <text x="160" y="355" font-family="Arial" font-size="14" fill="#444444">Gather repair estimates</text>
    
    <circle cx="150" cy="375" r="3" fill="#444444" />
    <text x="160" y="380" font-family="Arial" font-size="14" fill="#444444">Collect receipts</text>
    
    <circle cx="150" cy="400" r="3" fill="#444444" />
    <text x="160" y="405" font-family="Arial" font-size="14" fill="#444444">Compile evidence</text>
  </g>
  
  <!-- Section 4: Settlement (Row 2, Right) -->
  <g>
    <!-- Circle with number -->
    <circle cx="675" cy="280" r="25" fill="#0056b3" />
    <text x="675" y="285" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">4</text>
    
    <!-- Title -->
    <text x="675" y="320" font-family="Arial" font-size="16" fill="#0056b3" text-anchor="middle" font-weight="bold">Settlement</text>
    
    <!-- Bullet points -->
    <circle cx="600" cy="350" r="3" fill="#444444" />
    <text x="610" y="355" font-family="Arial" font-size="14" fill="#444444">Review offer</text>
    
    <circle cx="600" cy="375" r="3" fill="#444444" />
    <text x="610" y="380" font-family="Arial" font-size="14" fill="#444444">Negotiate if needed</text>
    
    <circle cx="600" cy="400" r="3" fill="#444444" />
    <text x="610" y="405" font-family="Arial" font-size="14" fill="#444444">Accept settlement</text>
  </g>
  
  <!-- Arrow markers for direction -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0056b3"/>
    </marker>
  </defs>
  
  <!-- Directional arrows -->
  <line x1="450" y1="60" x2="470" y2="60" stroke="#0056b3" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="675" y1="170" x2="675" y2="190" stroke="#0056b3" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="450" y1="280" x2="470" y2="280" stroke="#0056b3" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>